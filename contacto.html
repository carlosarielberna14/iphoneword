    <script>
        var map, infoWindow, marker;
        var nogales = {
            lat: 20.4166526,
            lng: -99.99857000000002
        };

        function initMap() {

            map = new google.maps.Map(document.getElementById('map'), {
                center: nogales,
                zoom: 18
            });

            infoWindow = new google.maps.InfoWindow;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude

                    };
                    var marker = new google.maps.Marker({
                        position: pos,
                        map: nogales,
                        title: 'Esta es tu posicion',
                        icon: 'assets/images/icons/ubicacion.png'
                    });

                    //infoWindow.setPosition(pos);
                    infoWindow.setContent('Te encuentras aqui');
                    //infoWindow.open(map);

                    map.setCenter(pos);
                    google.maps.event.addListener(marker, 'click', function() {
                        infoWindow.open(map, marker)
                    });
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }


            const geocoder = new google.maps.Geocoder();
            //metodos que se crearon 
            document.getElementById('submit2').addEventListener('click', () => {
                geocodeAddress(geocoder, map);
            });
            document.getElementById('submit').addEventListener('click', () => {
                geocodeName(geocoder, map);
            });

        } //End initMap
        //Esta funcion recibe dos para
        function geocodeAddress(geocoder, resultsMap) {
            const address = document.getElementById('address').value;

            geocoder.geocode({
                    address: address
                },
                (results, status) => {
                    if (status === "OK") {
                        resultsMap.setCenter(results[0].geometry.location);

                        var marker = new google.maps.Marker({
                            position: results[0].geometry.location,
                            map: resultsMap,
                            title: "Estas en " + address,
                            icon: 'assets/images/ubicacion.png'

                        });

                    } else {
                        alert("La geocodificación no fue existosa por la siguiente razón: " + status);
                    }
                });

        }

        function geocodeName(geocoder, resultsMap) {
            const address = document.getElementById('Nom').value;

            geocoder.geocode({
                    address: address
                },
                (results, status) => {
                    if (status === "OK") {
                        resultsMap.setCenter(results[0].geometry.location);

                        var marker = new google.maps.Marker({
                            position: results[0].geometry.location,
                            map: resultsMap,
                            title: "Estas en " + address,
                            icon: 'assets/images/sitio.png'

                        });

                    } else {
                        alert("La geocodificación no fue existosa por la siguiente razón: " + status);
                    }
                });

        }

        // END initMap

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ? 'Error, el servicio de geolocalizacion falló' :
                'Error, el navegador no soporta Geolocalizacion');
            infoWindow.open(map);

            const map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 20.4166526,
                    lng: -99.99857000000002

                },
                zoom: 18
            });

        }
